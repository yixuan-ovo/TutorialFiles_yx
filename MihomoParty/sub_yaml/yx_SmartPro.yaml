# ==================== 锚点配置 ====================
# 代理提供者模板 - 订阅源基础配置
BaseProvider: &BaseProvider {type: http, interval: 86400, proxy: DIRECT, health-check: {enable: true, url: 'https://www.google.com/generate_204', interval: 300}, filter: '^(?!.*(群|邀请|返利|循环|官网|客服|网站|网址|获取|订阅|流量|到期|机场|下次|版本|官址|备用|过期|已用|联系|邮箱|工单|贩卖|通知|倒卖|防止|国内|地址|频道|无法|说明|使用|提示|特别|访问|支持|教程|关注|更新|作者|加入|USE|USED|TOTAL|EXPIRE|EMAIL|Panel|Channel|Author))'}

# 策略组类型模板 - 定义不同的策略组基础配置
BaseFB: &BaseFB       {type: fallback, interval: 200, lazy: true, url: 'https://www.google.com/generate_204'}
BaseLB: &BaseLB       {type: load-balance, interval: 200, lazy: true, url: 'https://www.google.com/generate_204'}
BaseSmart: &BaseSmart {type: smart, interval: 200, lazy: true, url: 'https://www.google.com/generate_204', hidden: true, uselightgbm: true}

# 节点筛选正则表达式 - 基于地理位置和关键词过滤（根据 yx_riolu.ini 调整）
FilterHK: &FilterHK '^(?=.*(?i)(^HK|港|HK|hk|Hong Kong|HongKong|hongkong|HKG))(?!.*(排除1|排除2|5x)).*$'
FilterTW: &FilterTW '^(?=.*(?i)(^TW|台|新北|彰化|TW|Taiwan|TPE|TSA|KHH))(?!.*(排除1|排除2|5x)).*$'
FilterSG: &FilterSG '^(?=.*(?i)(^SG|新加坡|坡|狮城|SG|Singapore|SIN|XSP))(?!.*(排除1|排除2|5x)).*$'
FilterJP: &FilterJP '^(?=.*(?i)(^JP|日本|川日|东京|大阪|泉日|埼玉|沪日|深日|[^-]日|JP|Japan|NRT|HND|KIX|CTS|FUK))(?!.*(排除1|排除2|5x)).*$'
FilterUS: &FilterUS '^(?=.*(?i)(^US|美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States|USA|SJC|JFK|LAX|ORD|ATL|DFW|SFO|MIA|SEA|IAD))(?!.*(排除1|排除2|5x)).*$'
FilterUK: &FilterUK '^(?=.*(?i)(^UK|英|伦敦|曼彻斯特|伯明翰|爱丁堡|格拉斯哥|利兹|利物浦|纽卡斯尔|布里斯托|卡迪夫|贝尔法斯特|UK|United Kingdom|GB|LHR|LGW))(?!.*(排除1|排除2|5x)).*$'
FilterAL: &FilterAL '^(?!.*(DIRECT|直接连接|群|邀请|返利|循环|官网|客服|网站|网址|获取|订阅|流量|到期|机场|下次|版本|官址|备用|过期|已用|联系|邮箱|工单|贩卖|通知|倒卖|防止|国内|地址|频道|无法|说明|使用|提示|特别|访问|支持|教程|关注|更新|作者|加入|USE|USED|TOTAL|EXPIRE|EMAIL|Panel|Channel|Author))'

# 策略组代理列表模板 - 预定义的代理节点优先级排序（根据 yx_riolu.ini 调整）
SelectDC: &SelectDC {type: select, proxies: [🎯 直接连接, 🀄 香港节点, 🇨🇳 台湾节点, 🗾 日本节点, ➕ 新加坡节点, 🗽 美国节点, 🇬🇧 英国节点, 👨‍🦽 手动选择]}
SelectHK: &SelectHK {type: select, proxies: [🀄 香港节点, 🇨🇳 台湾节点, ➕ 新加坡节点, 🗾 日本节点, 🗽 美国节点, 🇬🇧 英国节点, 👨‍🦽 手动选择, 🎯 直接连接]}
SelectTW: &SelectTW {type: select, proxies: [🇨🇳 台湾节点, 🀄 香港节点, ➕ 新加坡节点, 🗾 日本节点, 🗽 美国节点, 🇬🇧 英国节点, 👨‍🦽 手动选择, 🎯 直接连接]}
SelectSG: &SelectSG {type: select, proxies: [➕ 新加坡节点, 🀄 香港节点, 🇨🇳 台湾节点, 🗾 日本节点, 🗽 美国节点, 🇬🇧 英国节点, 👨‍🦽 手动选择, 🎯 直接连接]}

# ==================== 代理提供者 ====================
proxy-providers:
  # 优质订阅源 - 优质节点集合，使用时请修改
  优质服务商: {<<: *BaseProvider, url: '订阅地址', override: {additional-prefix: '[优] '}}
  # 备用订阅源 - 次优节点集合，使用时请修改（单服务商可注释）
  # 备用服务商: {<<: *BaseProvider, url: '备用订阅源地址', override: {additional-prefix: '[备] '}}
  # 落地订阅源 - 落地服务连接，使用时请修改（单服务商可注释）
  # 落地服务商: {<<: *BaseProvider, url: '落地订阅源地址', override: {additional-prefix: '[中] ', dialer-proxy: 中转服务}}

# ==================== 监听器 ====================
listeners:
  # Mixed监听器 - 分地区专用端口 玩法：本地浏览器插件或手机APP配置代理，实现分地区访问
  - {name: MIXED-HK, type: mixed, port: 50000, proxy: '🀄 香港节点'}
  - {name: MIXED-TW, type: mixed, port: 50001, proxy: '🇨🇳 台湾节点'}
  - {name: MIXED-SG, type: mixed, port: 50002, proxy: '➕ 新加坡节点'}
  - {name: MIXED-JP, type: mixed, port: 50003, proxy: '🗾 日本节点'}
  - {name: MIXED-US, type: mixed, port: 50004, proxy: '🗽 美国节点'}
  - {name: MIXED-UK, type: mixed, port: 50005, proxy: '🇬🇧 英国节点'}

# ==================== 核心配置 ====================
# 基础配置
mode: rule
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
ipv6: false
allow-lan: true
unified-delay: true
tcp-concurrent: true
log-level: warning
bind-address: '*'
find-process-mode: 'always'
global-client-fingerprint: chrome
keep-alive-interval: 15
keep-alive-idle: 600

# 实验性功能
experimental:
  quic-go-disable-gso: true  

# 配置存储
profile:
  store-selected: true
  store-fake-ip: true

# 流量嗅探
sniffer:
  enable: true
  parse-pure-ip: true
  force-dns-mapping: true
  override-destination: true


  force-domain:
    - "+.netflix.com"
    - "+.nflxvideo.net"
    - "+.amazonaws.com"
    - "+.media.dssott.com"
    - "+.hbo.com"
    - "+.hbomaxcdn.com"
    - "+.tiktok.com"


  skip-domain:
    - "Mijia Cloud"
    - "+.push.apple.com"
    - "+.apple.com"
    - "+.oray.com"
    - "+.sunlogin.net"
    - "+.crashlytics.com"


  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true

    TLS:
      ports: [443, 8443]
      override-destination: true

    QUIC:
      ports: [443, 8443]
      override-destination: true

      skip-domain:
        - "Mijia Cloud"
        - "+.push.apple.com"
        - "+.apple.com"
        - "+.oray.com"
        - "+.sunlogin.net"
        - "+.crashlytics.com"



# TUN模式配置
tun:
  enable: false
  stack: mixed
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true
    
# DNS配置 - 完整防泄露版本
dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: false
  respect-rules: true
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  fake-ip-filter-mode: blacklist
  default-nameserver:
    - tls://223.5.5.5
    - tls://223.6.6.6
  proxy-server-nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  direct-nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  nameserver:
    - https://8.8.8.8/dns-query#RULES&ecs=223.5.5.0/24
  fake-ip-filter:
    - "*"
    - "+.lan"
    - "+.local"
    - "rule-set:Private,Direct,China"
    - "+.msftconnecttest.com"
    - "+.msftncsi.com"
    - "time.*.com"
    - "+.market.xiaomi.com"

