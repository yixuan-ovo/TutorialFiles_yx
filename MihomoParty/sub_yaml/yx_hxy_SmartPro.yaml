# ==================== 锚点配置 ====================
# 代理提供者模板 - 订阅源基础配置
BaseProvider: &BaseProvider {type: http, interval: 86400, proxy: DIRECT, health-check: {enable: true, url: 'https://www.google.com/generate_204', interval: 300}, filter: '^(?!.*(群|邀请|返利|循环|官网|客服|网站|网址|获取|订阅|流量|到期|机场|下次|版本|官址|备用|过期|已用|联系|邮箱|工单|贩卖|通知|倒卖|防止|国内|地址|频道|无法|说明|使用|提示|特别|访问|支持|教程|关注|更新|作者|加入|USE|USED|TOTAL|EXPIRE|EMAIL|Panel|Channel|Author))'}

# 策略组类型模板 - 定义不同的策略组基础配置
BaseFB: &BaseFB       {type: fallback, interval: 200, lazy: true, url: 'https://www.google.com/generate_204'}
BaseLB: &BaseLB       {type: load-balance, interval: 200, lazy: true, url: 'https://www.google.com/generate_204'}
BaseSmart: &BaseSmart {type: smart, interval: 200, lazy: true, url: 'https://www.google.com/generate_204', hidden: true, uselightgbm: true}

# 节点筛选正则表达式 - 基于地理位置和关键词过滤（根据 yx_riolu.ini 调整）
# 直连：排除“中转/转发/隧道”等关键词；中转：包含这些关键词
FilterHK_Direct: &FilterHK_Direct '(?i)^(?=.*(HK|港|Hong Kong|HongKong|hongkong|HKG))(?!.*(中转|转发|隧道)).*'
FilterHK_Transit: &FilterHK_Transit '(?i)^(?=.*(HK|港|Hong Kong|HongKong|hongkong|HKG))(?=.*(中转|转发|隧道)).*'
FilterTW_Direct: &FilterTW_Direct '(?i)^(?=.*(TW|台|新北|彰化|Taiwan|TPE|TSA|KHH))(?!.*(中转|转发|隧道)).*'
FilterTW_Transit: &FilterTW_Transit '(?i)^(?=.*(TW|台|新北|彰化|Taiwan|TPE|TSA|KHH))(?=.*(中转|转发|隧道)).*'
FilterSG_Direct: &FilterSG_Direct '(?i)^(?=.*(SG|新加坡|坡|狮城|Singapore|SIN|XSP))(?!.*(中转|转发|隧道)).*'
FilterSG_Transit: &FilterSG_Transit '(?i)^(?=.*(SG|新加坡|坡|狮城|Singapore|SIN|XSP))(?=.*(中转|转发|隧道)).*'
FilterJP_Direct: &FilterJP_Direct '(?i)^(?=.*(JP|日本|川日|东京|大阪|泉日|埼玉|沪日|深日|Japan|NRT|HND|KIX|CTS|FUK))(?!.*(中转|转发|隧道)).*'
FilterJP_Transit: &FilterJP_Transit '(?i)^(?=.*(JP|日本|川日|东京|大阪|泉日|埼玉|沪日|深日|Japan|NRT|HND|KIX|CTS|FUK))(?=.*(中转|转发|隧道)).*'
FilterUS: &FilterUS '(?i).*(US|美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|United States|USA|SJC|JFK|LAX|ORD|ATL|DFW|SFO|MIA|SEA|IAD).*'
FilterAL: &FilterAL '^(?!.*(DIRECT|直接连接|群|邀请|返利|循环|官网|客服|网站|网址|获取|订阅|流量|到期|机场|下次|版本|官址|备用|过期|已用|联系|邮箱|工单|贩卖|通知|倒卖|防止|国内|地址|频道|无法|说明|使用|提示|特别|访问|支持|教程|关注|更新|作者|加入|USE|USED|TOTAL|EXPIRE|EMAIL|Panel|Channel|Author))'

# 策略组代理列表模板 - 预定义的代理节点优先级排序（根据 yx_riolu.ini 调整）
SelectDC: &SelectDC {type: select, proxies: [🎯 直接连接, 🀄 香港直连, 🀄 香港中转, 🇨🇳 台湾直连, 🇨🇳 台湾中转, 🗾 日本直连, 🗾 日本中转, ➕ 新加坡直连, ➕ 新加坡中转, 🗽 美国节点]}
SelectHK: &SelectHK {type: select, proxies: [🀄 香港直连, 🀄 香港中转, 🇨🇳 台湾直连, 🇨🇳 台湾中转, ➕ 新加坡直连, ➕ 新加坡中转, 🗾 日本直连, 🗾 日本中转, 🗽 美国节点, 🎯 直接连接]}
SelectTW: &SelectTW {type: select, proxies: [🇨🇳 台湾直连, 🇨🇳 台湾中转, 🀄 香港直连, 🀄 香港中转, ➕ 新加坡直连, ➕ 新加坡中转, 🗾 日本直连, 🗾 日本中转, 🗽 美国节点, 🎯 直接连接]}
SelectSG: &SelectSG {type: select, proxies: [➕ 新加坡直连, ➕ 新加坡中转, 🀄 香港直连, 🀄 香港中转, 🇨🇳 台湾直连, 🇨🇳 台湾中转, 🗾 日本直连, 🗾 日本中转, 🗽 美国节点, 🎯 直接连接]}

# ==================== 代理提供者 ====================
proxy-providers:
  # 优质订阅源 - 优质节点集合，使用时请修改
  优质服务商: {<<: *BaseProvider, url: '订阅地址', override: {additional-prefix: '[优] '}}
  # 备用订阅源 - 次优节点集合，使用时请修改（单服务商可注释）
  # 备用服务商: {<<: *BaseProvider, url: '备用订阅源地址', override: {additional-prefix: '[备] '}}
  # 落地订阅源 - 落地服务连接，使用时请修改（单服务商可注释）
  # 落地服务商: {<<: *BaseProvider, url: '落地订阅源地址', override: {additional-prefix: '[中] ', dialer-proxy: 中转服务}}

# ==================== 监听器 ====================
listeners:
  # Mixed监听器 - 分地区专用端口 玩法：本地浏览器插件或手机APP配置代理，实现分地区访问
  - {name: MIXED-HK, type: mixed, port: 50000, proxy: '🀄 香港中转'}
  - {name: MIXED-TW, type: mixed, port: 50001, proxy: '🇨🇳 台湾中转'}
  - {name: MIXED-SG, type: mixed, port: 50002, proxy: '➕ 新加坡中转'}
  - {name: MIXED-JP, type: mixed, port: 50003, proxy: '🗾 日本中转'}
  - {name: MIXED-US, type: mixed, port: 50004, proxy: '🗽 美国节点'}

# ==================== 核心配置 ====================
# 基础配置
mode: rule
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
ipv6: false
allow-lan: true
unified-delay: true
tcp-concurrent: true
log-level: warning
bind-address: '*'
find-process-mode: 'always'
global-client-fingerprint: chrome
keep-alive-interval: 15
keep-alive-idle: 600

# 实验性功能
experimental:
  quic-go-disable-gso: true  

# 配置存储
profile:
  store-selected: true
  store-fake-ip: true

# 流量嗅探
sniffer:
  enable: true
  parse-pure-ip: true
  force-dns-mapping: true
  override-destination: true


  force-domain:
    - "+.netflix.com"
    - "+.nflxvideo.net"
    - "+.amazonaws.com"
    - "+.media.dssott.com"
    - "+.hbo.com"
    - "+.hbomaxcdn.com"
    - "+.tiktok.com"


  skip-domain:
    - "Mijia Cloud"
    - "+.push.apple.com"
    - "+.apple.com"
    - "+.oray.com"
    - "+.sunlogin.net"
    - "+.crashlytics.com"


  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true

    TLS:
      ports: [443, 8443]
      override-destination: true

    QUIC:
      ports: [443, 8443]
      override-destination: true

      skip-domain:
        - "Mijia Cloud"
        - "+.push.apple.com"
        - "+.apple.com"
        - "+.oray.com"
        - "+.sunlogin.net"
        - "+.crashlytics.com"



# TUN模式配置
tun:
  enable: false
  stack: mixed
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true
    
# DNS配置 - 完整防泄露版本
dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: false
  respect-rules: true
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  fake-ip-filter-mode: blacklist
  default-nameserver:
    - tls://223.5.5.5
    - tls://223.6.6.6
  proxy-server-nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  direct-nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  nameserver:
    - https://8.8.8.8/dns-query#RULES&ecs=223.5.5.0/24
  fake-ip-filter:
    - "*"
    - "+.lan"
    - "+.local"
    - "rule-set:Private,Direct,China"
    - "+.msftconnecttest.com"
    - "+.msftncsi.com"
    - "time.*.com"
    - "+.market.xiaomi.com"

